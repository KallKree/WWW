<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Boy</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #fff;
            color: #000;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
            box-sizing: border-box;
        }

        img { max-width: 85%; height: auto; border-radius: 4px; }

        /* PAGE 1 */
        .start-btn { cursor: pointer; transition: 0.3s; margin-top: 20px; }

        /* PAGE 2 - COLLAGE */
        .collage-container { 
            position: relative; 
            width: 100%; 
            max-width: 500px;
            height: 70vh; 
        }
        .photo-main { 
            z-index: 5; width: 60%; 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .scatter { position: absolute; width: 35%; filter: grayscale(20%); }
        .p4 { top: 5%; left: 5%; transform: rotate(-10deg); }
        .p5 { top: 10%; right: 5%; transform: rotate(15deg); }
        .p6 { bottom: 15%; left: 8%; transform: rotate(-5deg); }
        .p7 { bottom: 5%; right: 10%; transform: rotate(12deg); }

        /* PAGE 3 - RENAISSANCE */
        .renaissance-header {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-align: center;
            margin: 20px 0;
            padding: 0 15px;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        .zigzag-container { 
            display: flex; 
            flex-direction: column; 
            width: 90%; 
            max-width: 400px; 
        }
        .zigzag-img { width: 180px; margin: 10px 0; border: 1px solid #000; padding: 5px; background: #fff; }
        .left { align-self: flex-start; }
        .right { align-self: flex-end; }
        
        .next-btn {
            display: inline-block;
            margin: 40px 0;
            padding: 12px 30px;
            border: 1px solid #000;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            background: #fff;
            transition: 0.3s;
        }

        /* PAGE 4 - VIDEO */
        #video-container { width: 100%; height: 100vh; background: #000; display: flex; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ADAPTIVITY */
        @media (max-width: 600px) {
            .photo-main { width: 70%; }
            .scatter { width: 40%; }
            .zigzag-img { width: 140px; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music1.mp3" type="audio/mpeg">
    </audio>

    <section id="page1">
        <img src="photo1.jpg">
        <a href="#page2" onclick="playMusic()">
            <img src="photo2.jpg" class="start-btn">
        </a>
    </section>

    <section id="page2">
        <div class="collage-container">
            <img src="photo3.jpg" class="photo-main">
            <img src="photo4.jpg" class="scatter p4">
            <img src="photo5.jpg" class="scatter p5">
            <img src="photo6.jpg" class="scatter p6">
            <img src="photo7.jpg" class="scatter p7">
        </div>
        <a href="#page3" style="color: #000; text-decoration: none; font-size: 20px;">⬇</a>
    </section>
<section id="page3">
        <h1 class="renaissance-header">Happy Valentine's Day</h1>
        <div class="zigzag-container">
            <img src="photo8.jpg" class="zigzag-img left">
            <img src="photo9.jpg" class="zigzag-img right">
            <img src="photo10.jpg" class="zigzag-img left">
            <img src="photo11.jpg" class="zigzag-img right">
            <img src="photo12.jpg" class="zigzag-img left">
        </div>
        <a href="#page4" class="next-btn" onclick="switchSound()">NEXT</a>
    </section>

    <section id="page4" id="video-container">
        <video id="v1" loop playsinline>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        const audio = document.getElementById("bgMusic");
        const video = document.getElementById("v1");

        function playMusic() {
            audio.play().catch(e => console.log("Нужен клик для звука"));
        }

        function switchSound() {
            // Плавно выключаем музыку
            let fadeOut = setInterval(() => {
                if (audio.volume > 0.1) {
                    audio.volume -= 0.1;
                } else {
                    audio.pause();
                    clearInterval(fadeOut);
                    // Запускаем видео со звуком
                    video.muted = false;
                    video.play();
                }
            }, 100);
        }
    </script>
</body>
</html>
